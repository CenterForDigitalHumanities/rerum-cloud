<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register your Application</title>
    <script src="https://cdn.auth0.com/js/auth0/8.0.4/auth0.min.js"></script>
    <script type="text/javascript">
        var auth0 = new Auth0({
            domain: 'cubap.auth0.com',
            clientID: 'WSCfCWDNSZVRQrX09GUKnAX0QdItmCBI',
            callbackURL: 'http://localhost/*',
            responseType: 'token'
        });
    </script>
</head>
<body>
    <h2>Register a New Application</h2>
    <input class="signup-username" />
    <input type="password" class="signup-password" />
    <input type="button" class="signup-db" value="Signup!" />

    <a width="150" height="50" href="https://auth0.com/?utm_source=oss&utm_medium=gp&utm_campaign=oss" target="_blank" alt="Single Sign On & Token Based Authentication - Auth0"><img width="150" height="50" alt="JWT Auth for open source projects" src="//cdn.auth0.com/oss/badges/a0-badge-light.png" /></a>

    <script type="text/javascript">
        //EMAIL: request a code to be sent via email
        $('.request-email-code').click(function (ev) {
            ev.preventDefault();

            auth0.requestEmailCode({
                email: $('.email-input').val()
            }, function (err) {
                if (err) {
                    alert(err.error_description);
                    return;
                }
                // the request was successful and you should receive
                // an email with the code at the specified address
            });
        });

        //SMS: request a code to be sent via SMS
        $('.request-sms-code').click(function (ev) {
            ev.preventDefault();

            auth0.requestSMSCode({
                phoneNumber: $('.phone-input').val()
            }, function (err) {
                if (err) {
                    alert(err.error_description);
                    return;
                }
                // the request was successful and you should receive
                // a SMS with the code at the specified phone number
            });
        });
    </script>
</body>
</html>
